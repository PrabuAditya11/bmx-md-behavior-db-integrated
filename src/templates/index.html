<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Visit Map Analysis</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-gray-800 to-gray-700 text-white p-6 shadow-lg sticky top-0 z-50">
    <h1 class="text-2xl font-bold mb-4">üó∫Ô∏è Store Visit Map Analysis</h1>
    <div class="flex flex-wrap gap-4">
      <!-- Date Filters -->
      <div class="flex flex-col">
        <label for="start-date" class="text-sm font-medium text-gray-200">Start Date</label>
        <input type="date" id="start-date" class="mt-1 px-3 py-2 rounded-md border text-sm text-black" />
      </div>
      <div class="flex flex-col">
        <label for="end-date" class="text-sm font-medium text-gray-200">End Date</label>
        <input type="date" id="end-date" class="mt-1 px-3 py-2 rounded-md border text-sm text-black" />
      </div>

      <!-- Area Filter -->
      <div class="flex flex-col">
        <label for="area-filter" class="text-sm font-medium text-gray-200">Area</label>
        <select id="area-filter" class="mt-1 px-3 py-2 rounded-md border text-sm text-black w-44"></select>
      </div>

      <!-- Account Filter -->
      <div class="flex flex-col">
        <label for="account-filter" class="text-sm font-medium text-gray-200">Account</label>
        <select id="account-filter" class="mt-1 px-3 py-2 rounded-md border text-sm text-black w-44"></select>
      </div>

      <!-- Store ID -->
      <div class="flex flex-col">
        <label for="store_id" class="text-sm font-medium text-gray-200">Store ID</label>
        <input type="number" id="store_id" class="mt-1 px-3 py-2 rounded-md border text-sm text-black w-32" />
      </div>

      <!-- Apply Filters -->
      <div class="flex items-end">
        <button id="apply-filters"
          class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-4 py-2 rounded-md transition">
          Apply Filters
        </button>
      </div>

      <!-- Redirect to Sus App -->
      <div class="flex items-end">
        <a href="http://localhost:5001/">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-md">
            GO to sus app
          </button>
        </a>
      </div>
    </div>
  </header>

  <!-- Map Container -->
  <main class="relative h-[500px] min-h-[400px] p-5 bg-gray-100">
    <div id="map" class="w-full h-full rounded-md shadow-md"></div>
  </main>

  <!-- Analysis Panel -->
  <section id="info-panel" class="bg-white border-t border-gray-200 p-6 mx-5 mt-5 rounded-lg shadow-md">
    <div class="pb-3 border-b border-gray-200 sticky top-0 bg-white z-10">
      <!-- Optional analysis-header content -->
    </div>
    <div class="pt-4">
      <!-- Analysis content populated by JS -->
    </div>
  </section>

  <!-- Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-black bg-opacity-60 z-[9999] hidden flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent mb-4"></div>
        <p class="text-white font-semibold">Processing file, please wait...</p>
    </div>

  <!-- No Data Overlay -->
  <div id="no-data-overlay"
    class="fixed inset-0 bg-black bg-opacity-60 z-50 flex flex-col items-center justify-center text-center hidden">
    <div class="text-6xl mb-5 text-yellow-400">‚ö†Ô∏è</div>
    <p class="text-white text-lg font-medium max-w-[90%]">
      No data found for the selected filters.<br>
      Please try a different date range, area, or account.
    </p>
  </div>

  <!-- Leaflet & JS Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
