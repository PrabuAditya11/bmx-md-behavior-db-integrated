<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Visit Map Analysis</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Jawg Maps CSS -->
    <link rel="stylesheet" href="https://api.jawg.io/styles/jawg-streets/style.min.css">
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header with File Upload -->
    <div class="header">
        <h1>üó∫Ô∏è Store Visit Map Analysis</h1>
        <div class="control-panel">
            <div class="filter-panel">
                <div class="filter-group">
                    <label for="start-date">Date Range:</label>
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>

                <div class="filter-group">
                    <label for="area-filter">Area:</label>
                    <select id="area-filter"></select>
                </div>

                <div class="filter-group">
                    <label for="account-filter">Account:</label>
                    <select id="account-filter"></select>
                </div>

                <button id="apply-filters">Apply Filters</button>
            </div>
        </div>
    </div>
    
    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <!-- Analysis Panel at Bottom -->
    <div id="info-panel" class="analysis-panel">
        <div class="analysis-header">       
        </div>
        <div class="analysis-content">
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

    <div id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p style="color: white; font-weight: bold;">Processing file, please wait...</p>
    </div>

    <div id="no-data-overlay" style="display: none;">
        <div class="no-data-icon">‚ö†Ô∏è</div>
        <p class="no-data-text">No data found for the selected filters.<br>Please try a different date range, area, or account.</p>
    </div>
</body>
</html>
